<main>
    <div class="form-style">
    <div class="display-5">Record sales - Bill nro {{ billWithlastId }}</div>
    <br>
    <form class="row g-3" [formGroup]="dateForm">
        <div class="col-md-12">
            <label for="name" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" formControlName="date">
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-success" [routerLink]="['../bill/add']" [disabled]="!dateForm.valid" (click)="onClick()">Add</button>
        </div>
      </form>
    </div>
    <br>
    <div class="row" *ngIf="!date.valid && (date.dirty || date.touched)">
      <div class="col-lg-12">
        <div class="alert alert-danger" role="alert" *ngIf="date.errors.required">
          Date is required
        </div>
      </div>
    </div>
</main>
