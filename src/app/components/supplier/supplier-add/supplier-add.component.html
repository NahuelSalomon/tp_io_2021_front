<main>
    <div class="form-style">
    <div class="display-5">Add Supplier</div>
    <br>
    <form class="row g-3" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="col-md-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Type the name">
        </div>
        <div class="col-md-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" placeholder="Type the phone number">
        </div>
        <div class="col-md-3">
          <label for="leadTime" class="form-label">Lead time</label>
          <input type="number" class="form-control" id="leadTime" name="leadTime" formControlName="leadTime" placeholder="Type the lead time">
        </div>
        <div class="col-md-3">
          <label for="reviewPeriod" class="form-label">Review period</label>
          <input type="number" class="form-control" id="reviewPeriod" name="reviewPeriod" formControlName="reviewPeriod" placeholder="Type the review period">
        </div>
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="isPresale" id="isPresale" formControlName="isPresale" value="false">
            <label class="form-check-label" for="isPresale">Supplier makes pre-sale</label>
          </div>
        </div>
        <div class="col-12"> 
          <button type="submit" class="btn btn-success" [disabled]="!supplierForm.valid">Add</button>
        </div>
      </form>
    </div>
    <br>

    <div class="row g-3" *ngIf="(!name.valid && (name.dirty || name.touched))">
      <div class="alert alert-danger" role="alert" *ngIf="name.errors.required">
        Name is required
      </div>
    </div>

    <div class="row g-3" *ngIf="(!phoneNumber.valid && (phoneNumber.dirty || phoneNumber.touched))">
      <div class="alert alert-danger" role="alert" *ngIf="phoneNumber.errors.required">
        Phone number is required
      </div>
    </div>

    <div class="row g-3" *ngIf="(!leadTime.valid && (leadTime.dirty || leadTime.touched))">
      <div class="alert alert-danger" role="alert" *ngIf="leadTime.errors.required">
        Lead time is required
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="leadTime.errors.positiveNumbersOnly && !leadTime.errors.required">
        Lead time must be positive
      </div>
    </div>

    <div class="row g-3" *ngIf="(!reviewPeriod.valid && (reviewPeriod.dirty || reviewPeriod.touched))">
      <div class="alert alert-danger" role="alert" *ngIf="reviewPeriod.errors.required">
        Review period is required
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="reviewPeriod.errors.positiveNumbersOnly && !reviewPeriod.errors.required">
        Review period must be positive
      </div>
    </div>
  
</main>
